{% extends "imagetask/base.html" %}
{% block title %}{{ block.super }} :: done{% endblock %}
{% block content %}
<center><h1>Thank you for participating</h1></center>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
